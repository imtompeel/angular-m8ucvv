<div class="container py-5">
    <div class="row align-items-center">
        <div class="col mr-auto">
            <div class="d-flex align-items-end">
                <h3 class="mb-0">Overview</h3>
            </div>
        </div>
        <div class="col-4">
            <div class="form-row justify-content-end">
                <div class="col-auto">
                    <button type="button" class="btn btn-icon bg-white shadow-sm">
                        <svg class="icon fill-primary-500" viewBox="0 0 24 24">
                            <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" stroke="none" />
                        </svg>
                    </button>
                </div>
                <div class="col">
                    <div class="form-control-wrapper form-control-wrapper-left">
                        <input type="text" class="form-control" appDaterangepicker>
                        <a href="javascript:;" class="form-control-action">
                            <svg class="icon fill-gray-300" viewBox="0 0 24 24">
                                <path d="M19,19V8H5V19H19M16,1H18V3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3H6V1H8V3H16V1M7,10H9V12H7V10M15,10H17V12H15V10M11,14H13V16H11V14M15,14H17V16H15V14Z" stroke="none" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-5"></div>

    <div class="row">
        <div class="col-4 d-flex">
            <div class="card flex-fill">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <p class="mb-2 mt-1 text-uppercase text-muted">Total Users</p>
                            <div class="d-flex align-items-end">
                                <h1 class="mb-0 display-6" appCountup [endVal]="totalUsers">0</h1>
                            </div>
                        </div>
                        <div class="d-flex rounded-circle bg-success-200 align-items-center justify-content-center"
                            [style.width]="'3.8rem'"
                            [style.height]="'3.8rem'"
                        >
                            <svg class="icon fill-success-500" viewBox="0 0 24 24">
                                <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14M7,22H9V24H7V22M11,22H13V24H11V22M15,22H17V24H15V22Z" stroke="none" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 d-flex">
            <div class="card flex-fill">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <p class="mb-2 mt-1 text-uppercase text-muted">Total Recordings</p>
                            <div class="d-flex align-items-start">
                                <h1 class="mb-0 display-6" appCountup [endVal]="totalRecordings">0</h1>
                            </div>
                        </div>
                        <div class="d-flex rounded-circle bg-warning-200 align-items-center justify-content-center"
                            [style.width]="'3.8rem'"
                            [style.height]="'3.8rem'"
                        >
                            <svg class="icon fill-warning-500" viewBox="0 0 24 24">
                                <path d="M19,2L14,6.5V17.5L19,13V2M6.5,5C4.55,5 2.45,5.4 1,6.5V21.16C1,21.41 1.25,21.66 1.5,21.66C1.6,21.66 1.65,21.59 1.75,21.59C3.1,20.94 5.05,20.5 6.5,20.5C8.45,20.5 10.55,20.9 12,22C13.35,21.15 15.8,20.5 17.5,20.5C19.15,20.5 20.85,20.81 22.25,21.56C22.35,21.61 22.4,21.59 22.5,21.59C22.75,21.59 23,21.34 23,21.09V6.5C22.4,6.05 21.75,5.75 21,5.5V7.5L21,13V19C19.9,18.65 18.7,18.5 17.5,18.5C15.8,18.5 13.35,19.15 12,20V13L12,8.5V6.5C10.55,5.4 8.45,5 6.5,5V5Z" stroke="none" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 d-flex">
            <div class="card flex-fill">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <p class="mb-2 mt-1 text-uppercase text-muted">Total Venues</p>
                            <div class="d-flex align-items-end">
                                <h1 class="mb-0 display-6">
                                    <span appCountup [endVal]="totalVenues">0</span>
                                </h1>
                            </div>
                        </div>
                        <div class="d-flex rounded-circle bg-danger-200 align-items-center justify-content-center"
                            [style.width]="'3.8rem'"
                            [style.height]="'3.8rem'"
                        >
                            <svg class="icon fill-danger-500" viewBox="0 0 24 24">
                                <path d="M11.5,1L2,6V8H21V6M16,10V17H19V10M2,22H21V19H2M10,10V17H13V10M4,10V17H7V10H4Z" stroke="none" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-3"></div>

    <div class="row">
        <div class="col-8 d-flex">
            <div class="card flex-fill">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <h5 class="mb-0 flex-grow-1">(Map)</h5>
                        <div class="form-row justify-content-end">
                            <!--  -->
                            <div class="col-auto">
                                <button type="button" class="btn btn-icon bg-transparent">
                                    <svg class="icon fill-gray-300" viewBox="0 0 24 24">
                                        <path d="M16,12A2,2 0 0,1 18,10A2,2 0 0,1 20,12A2,2 0 0,1 18,14A2,2 0 0,1 16,12M10,12A2,2 0 0,1 12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12M4,12A2,2 0 0,1 6,10A2,2 0 0,1 8,12A2,2 0 0,1 6,14A2,2 0 0,1 4,12Z" stroke="none" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- <app-chart-transaction [style.height]="'340px'"></app-chart-transaction> -->
                </div>
            </div>
        </div>
        <div class="col-4 d-flex">
            <div class="card flex-fill">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <h5 class="mb-0 flex-grow-1">Analytics</h5>
                        <button type="button" class="btn btn-icon bg-transparent">
                            <svg class="icon fill-gray-300" viewBox="0 0 24 24">
                                <path d="M16,12A2,2 0 0,1 18,10A2,2 0 0,1 20,12A2,2 0 0,1 18,14A2,2 0 0,1 16,12M10,12A2,2 0 0,1 12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12M4,12A2,2 0 0,1 6,10A2,2 0 0,1 8,12A2,2 0 0,1 6,14A2,2 0 0,1 4,12Z" stroke="none" />
                            </svg>
                        </button>
                    </div>
                    <app-chart-top-class [style.height]="'340px'"></app-chart-top-class>
                </div>
            </div>
        </div>
    </div>
</div>
